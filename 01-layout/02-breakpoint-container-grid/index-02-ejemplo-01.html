<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 1: Dos Columnas Iguales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos para visualizar las columnas */
    .col-6 {
      background-color: lightblue;
      border: 2px solid white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>Dos Columnas Iguales</h1>
    <p>Cada columna usa <strong>.col-6</strong> (6 de 12 columnas = 50%)</p>
    
    <div class="row">
      <div class="col-6">Columna 1</div>
      <div class="col-6">Columna 2</div>
    </div>
  </div>

</body>
</html>
