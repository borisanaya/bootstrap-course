<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 5: Grid Anidado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos para visualizar el grid */
    .col-8 {
      background-color: lightblue;
      padding: 20px;
      border: 2px solid white;
    }
    .col-4 {
      background-color: lightgray;
      padding: 20px;
      border: 2px solid white;
    }
    /* Grid anidado */
    .nested-row {
      margin-top: 20px;
      border: 2px dashed blue;
      padding: 10px;
    }
    .nested-row .col-6 {
      background-color: lightgreen;
      padding: 15px;
      border: 2px solid white;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>Grid Anidado</h1>
    <p>Puedes crear un grid dentro de otro grid. El grid anidado debe tener su propia clase <strong>.row</strong></p>
    
    <!-- Grid Principal -->
    <div class="row">
      <!-- Columna principal con grid anidado -->
      <div class="col-8">
        <h3>Columna Principal (col-8)</h3>
        <p>Esta columna contiene un grid anidado:</p>
        
        <!-- Grid Anidado -->
        <div class="row nested-row">
          <div class="col-6">Sub-columna 1</div>
          <div class="col-6">Sub-columna 2</div>
        </div>
      </div>
      
      <!-- Sidebar -->
      <div class="col-4">
        <h3>Sidebar (col-4)</h3>
        <p>Columna normal</p>
      </div>
    </div>
  </div>

</body>
</html>
