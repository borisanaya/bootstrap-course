<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 1: Página Tradicional con .container</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos simples para visualizar mejor el contenedor */
    .container {
      background-color: lightblue;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  
  <!-- Ejemplo: .container -->
  <div class="container">
    <h1>Mi Blog</h1>
    <p>Este es un contenedor básico usando la clase <strong>.container</strong></p>
    <p>El contenedor tiene un ancho máximo y está centrado en la página.</p>
  </div>

</body>
</html>
