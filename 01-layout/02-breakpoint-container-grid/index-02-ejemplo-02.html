<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 2: Tres Columnas Iguales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos para visualizar las columnas */
    .col-4 {
      background-color: lightgreen;
      border: 2px solid white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>Tres Columnas Iguales</h1>
    <p>Cada columna usa <strong>.col-4</strong> (4 de 12 columnas = 33.33%)</p>
    <p>4 + 4 + 4 = 12 columnas</p>
    
    <div class="row">
      <div class="col-4">Columna 1</div>
      <div class="col-4">Columna 2</div>
      <div class="col-4">Columna 3</div>
    </div>
  </div>

</body>
</html>
