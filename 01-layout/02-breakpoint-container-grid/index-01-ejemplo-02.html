<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 2: Dashboard con .container-fluid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos simples para visualizar las columnas */
    .sidebar {
      background-color: lightcoral;
      padding: 20px;
      min-height: 300px;
    }
    .main-content {
      background-color: lightgreen;
      padding: 20px;
      min-height: 300px;
    }
  </style>
</head>
<body>
  
  <!-- Ejemplo: .container-fluid con columnas -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar">
        <h3>Menú</h3>
        <p>Sidebar (2 columnas)</p>
      </div>
      <div class="col-md-10 main-content">
        <h1>Contenido Principal</h1>
        <p>Esta área usa <strong>.container-fluid</strong> que ocupa el 100% del ancho.</p>
        <p>La barra lateral ocupa 2 columnas y este contenido ocupa 10 columnas.</p>
      </div>
    </div>
  </div>

</body>
</html>
