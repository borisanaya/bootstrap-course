<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo 3: Container Responsive .container-md</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos simples para visualizar el contenedor */
    .container-md {
      background-color: lightyellow;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  
  <!-- Ejemplo: .container-md -->
  <div class="container-md">
    <h1>Mi Sitio Responsive</h1>
    <p>Este contenedor usa la clase <strong>.container-md</strong></p>
    <p><strong>En móviles:</strong> Ocupa el 100% del ancho (ancho completo)</p>
    <p><strong>Desde tablets (≥768px):</strong> Tiene un ancho fijo y está centrado</p>
    <p>Cambia el tamaño de la ventana para ver cómo se adapta.</p>
  </div>

</body>
</html>
